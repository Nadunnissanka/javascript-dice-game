<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8cf1b0572.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="game-title">Dicee Game<small class="trade-mark">TM</small></h1>
                </div>
            </div>
            <div class="row roll-button-section">
                <div class="col-12">
                    <button class="btn btn-danger btn-large roll-btn" onclick="main()"><i class="fas fa-dice"></i> Roll Dice</button>
                </div>
            </div>
            <div class="row dice-roll-set m-5">
                <div class="col-lg-6 col-12">
                    <h3 class="player-name mb-4">Player One</h3>
                    <img src="img/dice6.png" class="dice-img-1" alt="dice-image">
                </div>
                <div class="col-lg-6 col-12">
                    <h3 class="player-name mb-4">Player Two</h3>
                    <img src="img/dice6.png" class="dice-img-2" alt="dice-image">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Winner is:  <span id="winner">None</span></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        Nadun Nissanka 2020-12-26
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
